<br><h1>Login Here!!</h1><br>
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="mb-3" [formGroup]="employees" (ngSubmit)="login()"  >
               
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" formControlName="email" placeholder="Enter Your Email" aria-describedby="emailHelp"><br>
                  <span class="text-danger" *ngIf="email && email.invalid && email.touched">*email is required</span>
                 
                </div>
               
               
                  
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" formControlName="password" placeholder="Enter Password"><br>
                  <span class="text-danger" *ngIf="pswd && pswd.invalid && pswd.touched">*password is not valid</span>
              
                </div>
               
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
              <div class="mb-2"><a routerLink="">New User?Click here to register</a></div>

        </div>
    </div>
</div>
